<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polish to Cyrillic Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Polish to Cyrillic Converter</h1>

        <button id="convertButton">Convert to Cyrillic</button>
        <div class="output">
            <h2>Cyrillic Output:</h2>
            <textarea id="cyrillicText" readonly placeholder="Cyrillic text will appear here..."></textarea>
        </div>
        <footer>
            <p>&copy; 2024 polish2cyrillic.com.  All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>

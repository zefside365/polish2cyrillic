<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polish ↔ Cyrillic Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Polish ↔ Cyrillic Converter</h1>

        <label for="inputText">Enter text (Polish Latin or Cyrillic):</label>
        <textarea id="inputText" rows="5" cols="50"></textarea>

        <div class="button-container">
            <button id="toCyrillicButton">To Cyrillic</button>
            <button id="toPolishButton">To Polish</button>
            <button id="copyButton">Copy Output</button>
            <button id="clearButton">Clear</button>
        </div>

        <label for="outputText">Converted output:</label>
        <textarea id="outputText" rows="5" cols="50" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
